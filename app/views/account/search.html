<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{headline|| "Accounts"}}</h1>

            <div style="padding-bottom: 16px;"> 
                <input type="text" class="form-control" ng-model="query" ng-change="runQuery()" placeholder="Search"/>
            </div>
            
            <div ng-show="loading">
                <i>Data is being loaded...</i>
            </div>

            <div class="dataTable_wrapper" ng-hide="loading">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="account in accounts">
                            <td>
                                <img ng-src={{account.image}} />
                            </td>
                            <td>
                                <b>{{ account.name}}</b> {{account.wkn}}<br />
                                {{ account.desc}}<br />
                            </td>
                            <td>
                                <a ui-sref="quintet.account_details({id: account.ID })">Details</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
