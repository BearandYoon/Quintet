<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" ng-controller="loginController">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center">
                        <img src="images/QuintetLogoFinal.png" alt="Trout Quintet logo" style="max-width: 400px; width: 100%"/><br />
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password">
                            </div>
                            <div class="form-group">
                                <select class="form-control" ng-model="client" ng-change="clientChange()">
                                    <option ng-repeat="foo in clients" value="{{foo.key}}">{{foo.lable}}</option>
                                </select>
                            </div>
                            <!-- div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div -->
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" value="Login" class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
