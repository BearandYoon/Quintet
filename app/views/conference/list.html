<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Conference List</h1>
        </div>
    </div>

    <!-- Calendar -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Next Conferences
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="conf in nextConferences">
                                <td>{{conf.title}}</td>
                                <td>{{conf.start}}</td>
                                <td>{{conf.end}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Past Conferences
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="conf in pastConferences">
                                <td>{{conf.title}}</td>
                                <td>{{conf.start}}</td>
                                <td>{{conf.end}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

    <!-- Meetings on selected period -->
    <div class="row" style="padding-top: 20px">
        <div class="col-lg-12">
            <div class="list-group">
                <a ui-sref="quintet.meeting_details({id: talk.ID })" class="list-group-item" ng-repeat="talk in meetings">
                    <!-- span class="badge">{{contact_list.contacts_count}}</span -->
                    <b>{{talk.conference}}</b><br />
                    {{talk.start| date:'EEE, MMM d, y h:mm:ss a' }}<br />
                    <ul class="reduced_padding">
                        <li ng-repeat="contact in talk.contacts">
                            {{contact.company}} ({{contact.name}})
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
